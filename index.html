
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube - Clone</title>

    <!-- Link the youtube favicon from youtube -->
     <link rel="shortcut icon" href="assets/images/icons/yt_favicon_32x32.png" type="image/x-icon">
    
    <!-- Here we will link the  necesary css files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Slick Library to make a scroll bar for recomended searches (just to make it easy for us)-->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <!-- custom css sheet for slight modifications if necesary -->
     <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
    
    <!-- space for nav bar -->
    <div class="container-fluid">
        
        <div class="d-flex flex-wrap align-items-center justify-content-md-between p-1">

            <!-- burger icon and logo -->
            <div class="col col-md-auto d-flex align-items-center ">
                <div><img style="height: 24px; flex-shrink: 0;" src="assets/images/icons/yt_burger_icon_svg.svg" alt="burger menu"></div>
                <img class="ms-2" src="assets/images/icons/yt_logo_name_svg.svg" alt="youtube logo on nav bar" width="120">
            </div>

            <!-- search bar and search icon -->
            <div class="col col-md-6 d-none d-md-flex align-center justify-content-centerr">
                <!-- d-none makes the element non existent and d-md-flex makes if a flex  container on bigger screens. Esentialy it disappeaers when screen is small -->

                <!-- bootstrap content edited -->
                <div class="input-group flex-nowrap col-10" style="width: 90%;">  <!-- need to add some borders to make the edges rounded. Bootstrap seems insufficient-->
                    <input type="text" class="form-control rounded-0" placeholder="Search">
                    <button class="input-group-text rounded-0" >  <!-- need to add some borders to make the edges rounded. Bootstrap seems insufficient-->
                        <img style="height:24px; flex-shrink:0;" src="assets/images/icons/yt_search_icon_svg.svg" alt="search icon">
                    </button>
                    <div class="ms-2 align-items-center d-flex">
                        <img src="assets/images/icons/yt_mic_icon_svg.svg" alt="microphone icon - voice search" style="height: 24px; flex-shrink: 0;">
                    </div>
                </div>

            </div>

            <!-- top right icons on top section -->
             <ul class="col-md-auto nav">
                <li class="d-flex">
                    <a href="#" class="nav-link px-2">
                        <img src="assets/images/icons/yt_create_video_camera_icon_svg.svg" alt="create video icon">
                    </a>
                    <a href="#" class="nav-link px-2">
                        <img src="assets/images/icons/yt_notfication_bell_icon_svg.svg" alt="notification bell icon">
                    </a>
                    <a href="#" class="nav-link px-2">
                        <img class="border-1 rounded-circle" src="assets/images/images/user-profiile.jpg" alt="user profile image" width="30px">
                    </a>
                </li>
             </ul>

        </div>
    </div>

    <!-- space for side-bar navigation -->
     <div class="sidebar">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="#" class="nav-link active" aria-current="page">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                Home
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-body-emphasis">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                Dashboard
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-body-emphasis">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                Orders
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-body-emphasis">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
                Products
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-body-emphasis">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
                Customers
                </a>
            </li>
        </ul>
     </div>



    <!-- space for content -->

    <!-- Here we will add any javascript links -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- we don't need jquery for bootstrap elements that we are going to use. but the slick library needs it-->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</body>
</html>
